<!DOCTYPE html>
<html>
<head>
    <title>EventCast Launcher</title>
    <link rel="stylesheet" href="topcoat/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="topcoat/css/topcoat-desktop.css" type="text/css" />
    <link rel="stylesheet" href="eventcast.css" type="text/css" />
</head>
<body class="bg-slategray">
    <div class="window">
        <h1>Connect to server</h1>
        <form>
            <p><label>Server: <br /><input type="text" name="server_address" class="text-field dark large"></label></p>
            <p><label>Username: <br /><input type="text" name="username" class="text-field dark large"></label></p>
            <p><label>Password: <br /><input type="text" name="password" class="text-field dark large"></label></p>
            <input type="submit" class="button cta large" value="Connect" />
        </form>
    </div>
</body>
</html>
